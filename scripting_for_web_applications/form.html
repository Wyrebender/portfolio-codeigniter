                    <div class="title-patch">
                        <h3>Form</h3>
                    </div><!-- end .title-patch -->
                    
                    <!-- [FORM]
                ================================================== -->
                    <article id="form">
                            <form id="form-fields" action="..." method="post">
                                <ul> 
                                    <li id="legend"><label>* = required fields</label></li>
                                    <li id="fnLine" class="line">
                                        <span class="input-req" id="fNameInput-req">*</span>&nbsp;<label>First Name:</label><br />
                                        <input type="text" id="fNameInput" class="text required"/>
                                        <span class="input-error" id="fNameInput-error"></span>
                                    </li>
                                    <li  id="lnLine" class="line">
                                        <label>Last Name:</label><br />
                                        <input type="text" id="lNameInput" class="text"/><br />
                                        <span  id="lNameInput-error" class="input-error"></span>
                                    </li>
                                    <li id="unLine" class="line">
                                        <span id="userNameInput-req" class="input-req">*</span>&nbsp;<label>Username:</label><br />
                                        <input type="text" id="userNameInput" class="username required"/>
                                        <span  id="userNameInput-error" class="input-error"></span>
                                    </li>

                                    <li id="form-seperator"></li><!--prevent div from breaking by using 'register-button class'-->
                                </ul>
                            </form><!-- end #form-fields-->
                            
                            <form id="form-fields2" action="..." method="post">
                                <ul> 
                                    <li id="passLine" class="line">
                                        <span id="passwordInput-req" class="input-req">*</span>&nbsp;<label>Password:</label><br />
                                        <input type="password" id="passwordInput" class="password "/>
                                        <span  id="passwordInput-error" class="input-error"></span>
                                    </li>
                                    <li id="repassLine" class="line">
                                        <span id="retypePassInput-req" class="input-req">*</span>&nbsp;<label>Retype Password:</label><br />
                                        <input type="password" id="retypePassInput" class="retype-password "/>
                                        <span  id="retypePassInput-error" class="input-error"></span>
                                    </li>
                                    <li id="emailLine" class="line">
                                        <span id="emailInput-req" class="input-req">*</span>&nbsp;<label>Email:</label><br />
                                        <input type="text" id="emailInput" class="email required"/>
                                        <span  id="emailInput-error" class="input-error"></span>
                                    </li>
                                    <li id="reemailLine" class="line">
                                         <span id="retypeEmailInput-req" class="input-req">*</span>&nbsp;<label>Retype Email:</label><br />
                                        <input type="text" id="retypeEmailInput" class="retype-email required"/>
                                        <span  id="retypeEmailInput-error" class="input-error"></span>
                                    </li>
                                    <li id="websiteLine" class="line">
                                        <label>Website:</label><br />
                                        <input type="text" id="websiteInput" class="website"/><br />
                                        <span  id="websiteInput-error" class="input-error"></span>
                                    </li>
                                    <li id="phoneLine" class="line">
                                        <label>Phone:</label><br />
                                        <input type="text" id="phoneInput" class="phone"/><br />
                                        <span  id="phoneInput-error" class="input-error"></span>
                                    </li>
                                    <li id="register-button"><a class="button" href="#">Register</a></li>
                                </ul>
                            </form><!-- end #form-fields2-->
                    </article><!-- end #form-->
